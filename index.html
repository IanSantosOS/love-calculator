<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="panel">
        <header>
            <h1>❤️ Love Calculator ❤️</h1>
        </header>
        <main>
            <div class="user">
                <div class="user-image">
                    <input class="user-image-input" type="file" accept="image/png, image/jpeg">
                </div>
                <input type="text" class="username">
            </div>
            <div class="heart-container">
                <span id="love-percentage" class="counter">0%</span>
                <div class="heart">
                    <div class="empty-block"></div>
                    <div class="red-block"></div>
                </div>
            </div>
            <div class="user">
                <div class="user-image">
                    <input class="user-image-input" type="file" accept="image/png, image/jpeg">
                </div>
                <input type="text" class="username">
            </div>
        </main>
        <footer>
            <button id="clear-btn" class="love-btn">Clear</button>
            <button id="main-btn" class="love-btn">Retry</button>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
